<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/1rU9rm4.jpg">
    <title>卡牌升級計算器</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/show.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/d409d56ba2.js" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('jf-openhuninn-2.0.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'CustomFont', arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0e6d2 url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #3a3a3a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .calculator {
            background: rgba(255, 245, 238, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            border: 2px solid #8b4513;
        }

        h1,
        h5 {
            font-family: 'CustomFont', arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #8b4513;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        label,
        select,
        input {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }

        select,
        input {
            padding: 0.5rem;
            border: 1px solid #8b4513;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.7);
            color: #3a3a3a;
            font-family: 'CustomFont', 'Times New Roman', serif;
        }

        .result {
            text-align: center;
            font-size: 1.25rem;
            margin-top: 1.5rem;
            background: rgba(139, 69, 19, 0.1);
            padding: 1rem;
            border-radius: 5px;
            line-height: 1.6;
        }

        .result span {
            color: #d35400;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .rarity-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .rarity-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .rarity-select {
            flex-grow: 1;
            margin-top: 5%;
        }

        .error {
            color: #c0392b;
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }

        header,
        footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: .5rem 0;
            width: 100%;
        }

        footer {
            text-align: center;
            margin-top: auto;
        }

        .youtube-embed {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
            width: 100%;
        }

        .youtube-embed iframe {
            max-width: 100%;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>


<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#" style="text-align: center;">
                    <img src="https://i.imgur.com/1rU9rm4.jpg" width="20" height="20"
                        class="d-inline-block align-center">
                    魔法覺醒卡牌升級計算器
                </a>

                <div class="social-media">
                    <a href="https://www.youtube.com/channel/UC2ZDr0GakihR6IA-UHU5Iww?sub_confirmation=1"
                        target="_blank" class="social-media-link">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a href="https://twitch.tv/odessa_thefrogking" target="_blank" class="social-media-link">
                        <i class="fa-brands fa-twitch"></i>
                    </a>
                    <a href="https://instagram.com/odessa_thefrogking" target="_blank" class="social-media-link">
                        <i class="fa-brands fa-instagram fa-lg"></i>
                    </a>
                    <a href="https://discord.gg/Fzbj9KfpXR" target="_blank" class="social-media-link">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="main-content">
        <div class="calculator">
            <h1>魔法覺醒卡牌升級計算器<br>HPMA Card Upgrade Calculator</h1>
            <label for="rarity">卡牌稀有度 Card Rarity：</label>
            <div class="rarity-group">
                <img id="rarityIcon" src="icons/n.png" alt="Rarity Icon" class="rarity-icon">
                <select id="rarity" class="rarity-select">
                    <option value="Normal" data-icon="icons/n.png">普通 Normal</option>
                    <option value="Rare" data-icon="icons/r.png">稀有 Rare</option>
                    <option value="Epic" data-icon="icons/e.png">史詩 Epic</option>
                    <option value="Legendary" data-icon="icons/l.png">傳說 Legendary</option>
                    <option value="Dark&Mythic" data-icon="icons/md.png">永恆 Dark & Mythic</option>
                </select>
            </div>
            <label for="currentLevel">當前等級 Current Level：</label>
            <input type="number" id="currentLevel" min="1" max="17" value="1">
            <label for="targetLevel">目標等級 Target Level：</label>
            <input type="number" id="targetLevel" min="2" max="18" value="2">
            <div class="result" id="result"></div>
            <div class="error" id="error"></div>
        </div>
    </div>

    <footer>
        <h5>子民的訂閱</h5>
        <p>就是國王持續創作的動力</p>
        <div class="youtube-embed">
            <iframe
                src="https://www.youtube.com/subscribe_embed?usegapi=1&channelid=UC2ZDr0GakihR6IA-UHU5Iww&layout=full&count=default&origin=file%3A%2F%2F&gsrc=3p&ic=1&jsh=m%3B%2F_%2Fscs%2Fabc-static%2F_%2Fjs%2Fk%3Dgapi.lb.zh_TW.bluFgl9RzNg.O%2Fd%3D1%2Frs%3DAHpOoo-Qvg0Vpu8ByrHTqzOHkWIJNSq9Og%2Fm%3D__features__#_methods=onPlusOne%2C_ready%2C_close%2C_open%2C_resizeMe%2C_renderstart%2Concircled%2Cdrefresh%2Cerefresh%2Conload&id=I0_1697187806341&_gfid=I0_1697187806341&parent=file%3A%2F%2F&pfname=&rpctoken=15845621"
                frameborder="0" style="padding-left: 3%; width: 100%; max-width: 300px; height: 60px;">
            </iframe>
        </div>
    </footer>
    <script>
        const upgradeData = {
            Normal: [1, 2, 3, 5, 8, 12, 20, 30, 45, 70, 100, 140, 190, 250, 320, 410, 510],
            Rare: [0, 0, 1, 2, 3, 5, 8, 10, 12, 18, 25, 35, 50, 70, 95, 125, 160],
            Epic: [0, 0, 0, 0, 0, 1, 2, 3, 4, 6, 8, 10, 13, 16, 20, 25, 30],
            Legendary: [0, 0, 0, 0, 0, 0, 0, 0, 1, 2, 3, 4, 5, 6, 8, 10, 12],
            'Dark&Mythic': [0, 0, 0, 0, 0, 0, 0, 0, 1, 2, 3, 4, 5, 6, 8, 10, 12]
        };

        const goldData = [100, 150, 200, 300, 500, 750, 1000, 1500, 2000, 3000, 5000, 7500, 10000, 15000, 20000, 25000, 30000];

        const rarityStartLevel = {
            Normal: 1,
            Rare: 3,
            Epic: 6,
            Legendary: 9,
            'Dark&Mythic': 9
        };

        function updateRarityIcon() {
            const select = document.getElementById('rarity');
            const icon = document.getElementById('rarityIcon');
            icon.src = select.options[select.selectedIndex].getAttribute('data-icon');
        }

        function calculateUpgrade() {
            const rarity = document.getElementById('rarity').value;
            let currentLevel = parseInt(document.getElementById('currentLevel').value);
            let targetLevel = parseInt(document.getElementById('targetLevel').value);
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            const minLevel = rarityStartLevel[rarity];
            if (currentLevel < minLevel) {
                currentLevel = minLevel;
                document.getElementById('currentLevel').value = minLevel;
            }

            if (targetLevel <= currentLevel || targetLevel > 18 || currentLevel < 1) {
                errorDiv.textContent = "請輸入有效的等級範圍。 Please enter a valid level range.";
                resultDiv.innerHTML = "";
                return;
            }

            errorDiv.textContent = "";

            const cards = upgradeData[rarity].slice(currentLevel - 1, targetLevel - 1).reduce((a, b) => a + b, 0);
            const gold = goldData.slice(currentLevel - 1, targetLevel - 1).reduce((a, b) => a + b, 0);

            resultDiv.innerHTML = `
                需要 <span>${cards}</span> 張卡與 <span>${gold.toLocaleString()}</span> 金幣<br>
                <span>${cards}</span> card(s) and <span>${gold.toLocaleString()}</span> gold needed
            `;
        }

        function adjustCurrentLevel(input) {
            const rarity = document.getElementById('rarity').value;
            const minLevel = rarityStartLevel[rarity];
            let value = parseInt(input.value);

            if (isNaN(value) || value < minLevel) {
                input.value = minLevel;
            } else if (value > 17) {
                input.value = 17;
            }
            calculateUpgrade();
        }

        document.getElementById('rarity').addEventListener('change', function () {
            const rarity = this.value;
            const minLevel = rarityStartLevel[rarity];
            const currentLevelInput = document.getElementById('currentLevel');
            const targetLevelInput = document.getElementById('targetLevel');

            currentLevelInput.min = minLevel;
            currentLevelInput.value = Math.max(parseInt(currentLevelInput.value), minLevel);

            targetLevelInput.min = minLevel + 1;
            targetLevelInput.value = Math.max(parseInt(targetLevelInput.value), minLevel + 1);

            updateRarityIcon();
            calculateUpgrade();
        });

        document.getElementById('currentLevel').addEventListener('blur', function () {
            adjustCurrentLevel(this);
        });

        document.getElementById('currentLevel').addEventListener('input', calculateUpgrade);
        document.getElementById('targetLevel').addEventListener('input', calculateUpgrade);

        updateRarityIcon();
        calculateUpgrade(); 
    </script>
</body>

</html>
