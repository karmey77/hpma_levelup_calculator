<html lang="zh-TW">

<head>
    <meta charset="UTF-8">

    <title>Calculator 卡牌升級計算器</title>
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/show.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d409d56ba2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./avatar.jpg" width="15" height="15" style="margin-bottom: .15rem;"
                        class="d-inline-block align-center">
                    魔法覺醒卡牌升級計算器
                </a>
                <div class="social-media">
                    <a href="https://www.youtube.com/channel/UC2ZDr0GakihR6IA-UHU5Iww?sub_confirmation=1"
                        target="_blank" class="social-media-link">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a href="https://twitch.tv/odessa_thefrogking" target="_blank" class="social-media-link">
                        <i class="fa-brands fa-twitch"></i>
                    </a>
                    <a href="https://instagram.com/odessa_thefrogking" target="_blank" class="social-media-link">
                        <i class="fa-brands fa-instagram fa-lg"></i>
                    </a>
                    <a href="https://discord.gg/Fzbj9KfpXR" target="_blank" class="social-media-link">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="main-content">
        <div class="calculator">
            <h1>魔法覺醒卡牌升級計算器</h1>
            <h3>HPMA Card Upgrade Calculator</h3>
            <label for="rarity">卡牌稀有度 Card Rarity：</label>
            <div class="rarity-group">
                <img id="rarityIcon" src="icons/n.png" alt="Rarity Icon" class="rarity-icon">
                <select id="rarity" class="rarity-select">
                    <option value="Normal" data-icon="icons/n.png">普通 Normal</option>
                    <option value="Rare" data-icon="icons/r.png">稀有 Rare</option>
                    <option value="Epic" data-icon="icons/e.png">史詩 Epic</option>
                    <option value="Legendary" data-icon="icons/l.png">傳說 Legendary</option>
                    <option value="Dark&Mythic" data-icon="icons/md.png">永恆 Dark & Mythic</option>
                </select>
            </div>
            <label for="currentLevel">當前等級 Current Level：<span id="currentLevelDisplay">1</span></label>
            <input type="range" id="currentLevel" min="1" max="17" value="1">
            <label for="targetLevel">目標等級 Target Level：<span id="targetLevelDisplay">2</span></label>
            <input type="range" id="targetLevel" min="2" max="18" value="2">
            <div class="result" id="result"></div>
            <div class="error" id="error"></div>
            <p class="author">Made by Odessa the Frog King</p>
            <p class="source">Materials from <a href="https://www.harrypottermagicawakened.tw/" target="_blank">Harry
                    Potter: Magic Awakened</a></p>
        </div>
    </div>

</body>

</html>
